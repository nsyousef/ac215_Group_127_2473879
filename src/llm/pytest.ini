[pytest]
testpaths = tests
python_files = test_*.py unit.py integration.py system.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests using TestClient (no external API required)
    system: marks tests as system tests requiring deployed API (deselect with '-m "not system"')
addopts = -v --tb=short
