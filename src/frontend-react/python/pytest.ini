[pytest]
# Pytest configuration for APIManager tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that make real HTTP calls (deselect with '-m "not integration"')

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Minimum version
minversion = 7.0
