[pytest]
# Pytest configuration for APIManager tests

# Test discovery patterns
python_files = test_*.py *_test.py unit.py integration.py system.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests with mocked external dependencies (no real HTTP calls)
    system: System tests that make real HTTP calls to deployed APIs (deselect with '-m "not system"')

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Minimum version
minversion = 7.0
