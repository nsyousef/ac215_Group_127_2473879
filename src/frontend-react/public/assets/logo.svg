<!-- t-box-rounded-gradient.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" aria-label="T Box Icon" role="img">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity=".25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Gradient background -->
  <rect width="256" height="256" rx="48" fill="url(#g)"/>
  <rect width="256" height="256" rx="48" fill="url(#glow)"/>

  <!-- Box -->
  <rect x="48" y="48" width="160" height="160" rx="24"
        fill="none" stroke="#fff" stroke-width="14"/>

  <!-- T -->
  <path d="M92 92h72M128 92v80"
        stroke="#fff" stroke-width="14" stroke-linecap="round"/>
</svg>
