# Multimodal: EfficientNet-B1 + SapBERT 256 with Auxiliary Loss, Random Masking, L2 Norm & Weighted Sum
# Full multimodal training with L2 normalization and weighted sum fusion

data:
  use_local: True
  dataset: dataset_v2
  min_samples_per_label: 100
  datasets:
    - fitzpatrick17k
    - ddi
    - isic
    - derm1m
  derm1m_sources:
    - IIYI
    - edu
    - note
    - public
    - pubmed
    - reddit
    - twitter
    - youtube
  has_text: True
  test_size: 0.1
  val_size: 0.1
  img_size: [240, 240]  # EfficientNet-B1 native size
  seed: 42

training:
  batch_size: 128
  num_workers: 16
  prefetch_factor: 8
  num_epochs: 30
  patience: 5
  validation_interval: 1
  n_warmup_epochs: 0
  compute_stats: False
  weighted_sampling: False
  scheduler:
    use_cosine_annealing: False
    vision_eta_min: 0.0000001
    multimodal_classifier_eta_min: 0.0000001

augmentation:
  brightness_jitter: 0.1
  contrast_jitter: 0.1
  saturation_jitter: 0.1
  hue_jitter: 0.01
  rotation_degrees: 25
  translate: null
  scale: [0.9, 1.1]
  grayscale_prob: null
  horizontal_flip_prob: 0.5
  vertical_flip_prob: null

vision_model:
  name: "efficientnet_b1"
  pretrained: true
  pooling_type: "avg"
  unfreeze_layers: -1  # -1 = unfreeze all layers

multimodal_classifier:
  projection_dim: 256
  use_l2_normalization: true  # L2 normalization enabled
  image_projection_hidden: [512]
  projection_activation: "relu"
  projection_dropout: 0.3
  text_projection_hidden: [512]
  text_projection_dropout: 0.4  # Slightly higher than image projection dropout
  final_hidden_sizes: [256, 128]
  final_activation: "relu"
  final_dropout: 0.3
  fusion_strategy: "weighted_sum"  # Weighted sum fusion
  use_auxiliary_loss: true
  auxiliary_loss_weight: 0.5
  loss_fn: "cross_entropy"
  label_smoothing: 0.0
  use_class_weights_from_data: true

masking:
  mask_complete: null  # No complete masking
  random_mask:
    enabled: true
    image_prob: 0.1
    text_prob: 0.5

encoder:
  embedding_filename: "sapbert_256_cls.parquet"
  model_name: "sapbert"
  max_length: 256
  pooling_type: "cls"
  batch_size: 32
  qwen_instr: ""

optimizer:
  vision_model:
    name: "adamw"
    learning_rate: 0.0003  # 3e-4
    weight_decay: 0.001
    betas: [0.9, 0.999]
    eps: 0.00000001
  multimodal_classifier:
    name: "adamw"
    learning_rate: 0.0002  # 2e-4
    weight_decay: 0.001
    betas: [0.9, 0.999]
    eps: 0.00000001

output:
  save_dir: "/checkpoints"
  log_dir: "./logs"
  experiment_name: "exp_arch_dv2_12_multimodal_efficientnet_b1_sapbert256_aux_randommask_l2_weighted"
  wandb_project: "APCOMP215"

checkpoint:
  save_frequency: 10
  keep_last: 1
  load_from: null
