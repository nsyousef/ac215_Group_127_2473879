# CE-based multimodal run (with Derm1M), steadier regularization and validation pacing

data:
  use_local: True
  dataset: dataset_v2
  min_samples_per_label: 500
  datasets:
    - fitzpatrick17k
    - ddi
    - isic
    - derm1m
  per_dataset_split_ratios:
    fitzpatrick17k:
      train: 0.9
      val: 0.1
      test: 0.0
    ddi:
      train: 0.9
      val: 0.1
      test: 0.0
    isic:
      train: 0.9
      val: 0.1
      test: 0.0
    derm1m:
      train: 0.9
      val: 0.1
      test: 0.0
  derm1m_sources:
    - IIYI
    - edu
    - note
    - public
    - pubmed
    - reddit
    - twitter
  has_text: null
  img_size: [380, 380]
  seed: 42

training:
  batch_size: 64
  num_workers: 16
  prefetch_factor: 8
  num_epochs: 100
  patience: 20
  validation_interval: 2
  n_warmup_epochs: 2
  compute_stats: False
  use_normalization: True
  weighted_sampling: False

  vision_only_pretraining:
    enabled: true
    epochs: 5

  auxiliary_loss_schedule:
    vision:
      schedule_type: "constant"
      start_epoch: 0
      end_epoch: 100
      start_weight: 0.4
      end_weight: 0.4
    text:
      schedule_type: "constant"
      start_epoch: 0
      end_epoch: 100
      start_weight: 0.2
      end_weight: 0.2

  scheduler:
    use_cosine_annealing: True
    vision_eta_min: 0.000001
    multimodal_classifier_eta_min: 0.000001

augmentation:
  brightness_jitter: 0.3
  contrast_jitter: 0.3
  saturation_jitter: 0.3
  hue_jitter: 0.01
  rotation_degrees: 20
  translate: [0.1, 0.1]
  scale: [0.9, 1.1]
  grayscale_prob: 0.1
  horizontal_flip_prob: 0.5
  vertical_flip_prob: 0.0

vision_model:
  name: "efficientnet_b4"
  pretrained: true
  pooling_type: "concat"
  unfreeze_layers: -1

multimodal_classifier:
  projection_dim: 256
  use_l2_normalization: true
  image_projection_hidden: [512, 256]
  projection_activation: "gelu"
  projection_dropout: 0.5
  text_projection_hidden: [512]
  final_hidden_sizes: [128]
  final_activation: "gelu"
  final_dropout: 0.3
  fusion_strategy: "concat_mlp"
  use_auxiliary_loss: true
  loss_fn: "cross_entropy"
  label_smoothing: 0.02
  use_class_weights_from_data: true

masking:
  mask_complete: null
  random_mask:
    enabled: True
    image_prob: 0.0
    text_prob: 0.35
  epoch_schedule:
    enabled: false

encoder:
  embedding_filename: "sapbert_256_cls.parquet"
  model_name: "sapbert"
  max_length: 256
  pooling_type: "cls"
  batch_size: 32
  qwen_instr: ""

optimizer:
  vision_model:
    name: "adamw"
    learning_rate: 0.0004
    weight_decay: 0.01
    betas: [0.9, 0.999]
    eps: 0.00000001
  multimodal_classifier:
    name: "adamw"
    learning_rate: 0.0006
    weight_decay: 0.01
    betas: [0.9, 0.999]
    eps: 0.00000001

output:
  save_dir: "/checkpoints"
  log_dir: "./logs"
  experiment_name: "exp_arch_dv2_45_multimodal_effnetb4_ce_derm1m"
  wandb_project: "APCOMP215"

checkpoint:
  save_frequency: 5
  keep_last: 2
  load_from: null
